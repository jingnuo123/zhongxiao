<script >
	var x = 1;
	var pic1 = document.getElementById("fphoto1");
	var pic2 = document.getElementById("fphoto2");
	var pic3 = document.getElementById("fphoto3");
	pic1.style.display = "block";
	pic2.style.display = "none";
	pic3.style.display = "none";
	var _goFlash = setInterval(_hideOrShow, 3000)
	function _hideOrShow(){

		}

			pic3.style.display = "none";
			x = 3;
		}
		else if(x == 3){
			pic1.style.display = "none";
			pic2.style.display = "none";
			pic3.style.display = "block";
			x = 1;
		}
		
	}
